{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>
<form method="post">
    <label>
        Title for your new blog:
        <input type="text" name="title" value={{title}} />
    </label>
    {% if title_error %}
        Please fill in the title
    {% endif %}
    <label>
        Your new blog:
        <textarea name="body" rows="4" cols="50">
            {{body}}
        </textarea> 
    </label>
    {% if body_error %}
        Please fill in the body
    {% endif %}
    <input type="submit" value="Add Entry" />
</form>
{% end block %}
